start: |-
  <b>Привет! Это 🔗 @nullifybot!</b>

  Я создам тебе <i>магическую ссылку</i>. Никто не узнает что там, пока не откроет её.

  Убедись сам: {{ config "domain" }}/{{.}}✨

send: |-
  😉 Отправь мне любую ссылку, а я спрячу её от любопытных глаз.

created: |-
  🔗 Твоя ссылка: {{ config "domain" }}/{{.}}

bad: |-
  🧐 Не могу распознать адрес...
  Пример ссылки: google.com

limit: |-
  😕 К сожалению, свободных ссылок не осталось!

whence: |-
  Признавайся. Откуда у тебя эта ссылка? 🤔

my: |-
  {{ range . }}
  <b>{{.Number}}.</b> {{ config "domain" }}/{{.String}}
  🔀 <a href="{{.URL}}">{{ host .URL }}</a>
  👁 {{.Views}} переходов
  👤 {{.Unique}} уникальных
  {{end}}

my_link: |-
  ⚠ <b>Уверен, что хочешь удалить выбранную ссылку?</b>

  <b>{{.Number}}.</b> {{ config "domain" }}/{{.String}}
  🔀 <a href="{{.URL}}">{{ host .URL }}</a>
  👁 {{.Views}} переходов
  👤 {{.Unique}} уникальных
