settings:
  token_env: token
  parse_mode: html

config:
  domain: 127.0.0.1:8050

buttons:
  lang: &lang
    unique: lang
  lang_ru:
    <<: *lang
    callback_data: ru
    text: 🇷🇺
  lang_en:
    <<: *lang
    callback_data: en
    text: 🇬🇧

  link_delete: &link_delete
    unique: link_delete
  link_delete_confirm:
    <<: *link_delete
    callback_data: 1
    text: ✅
  link_delete_cancel:
    <<: *link_delete
    callback_data: -1
    text: ❌

  link:
    unique: link
    callback_data: '{{.ID}}'
    text: '{{.Number}}'
    

markups:
  lang:
    - [lang_ru, lang_en]
  link_delete:
    - [link_delete_confirm, link_delete_cancel]