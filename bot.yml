settings:
  token_env: TOKEN
  parse_mode: html

config:
  addr: ':8050'
  host: 'https://nullify.cc'
  limit: 5

buttons:
  my: '{{ text `btn_my` }}'

  lang: &lang
    unique: lang
  lang_ru:
    <<: *lang
    callback_data: 'ru'
    text: 🇷🇺
  lang_en:
    <<: *lang
    callback_data: 'en'
    text: 🇬🇧

  link:
    unique: my_link
    callback_data: '{{.Number}}|{{.ID}}'
    text: '{{.Number}}'

  link_delete: &link_delete
    unique: link_delete
  link_delete_confirm:
    <<: *link_delete
    callback_data: '{{.}}'
    text: ✅
  link_delete_cancel:
    <<: *link_delete
    callback_data: -1
    text: ❌

markups:
  lang:
    - [lang_ru, lang_en]
  menu:
    - [my]
  delete:
    - [link_delete_confirm, link_delete_cancel]
